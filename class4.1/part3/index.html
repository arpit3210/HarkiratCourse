<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cotainer {

            background-color: yellowgreen;
        }


        .sum {
            background-color: yellow;
            border-radius: 10px;

        }


        span {
            text-align: center;
        }
    </style>

</head>

<script>

const debouncePopulateDiv = () =>
{

setTimeout(() => {
     populateDiv()
}, 100);




function populateDiv() {


// getting backend values from sum of two numbers

        const a = document.querySelector(".input1").value;
        const b = document.querySelector(".input2").value;
        // let Element = document.getElementById("viewSum");
        const res = fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            .then(function (response) {
                response.text()
                    .then(function (ans) {
                        document.getElementById("viewSum").innerHTML = ans;
                    } )
            } )

        console.log(res);

        // Element.innerHTML=  parseInt(a) + parseInt(b);

    }

}


</script>


<body>

    <input class="input1 cotainer" oninput=debouncePopulateDiv()  type="text" placeholder="first number">
    <br> </br>
    <span>âž•</span>
    <br> </br>

    <input class="input2 cotainer" oninput=debouncePopulateDiv() type="text" placeholder="second number">
    <br> </br>

    <!-- <button class="sum" onclick=populateDiv()> Calculate Sum</button> -->

    <div class="view sum" id="viewSum"></div>

    <script src="./index.js"></script>
</body>

</html>
